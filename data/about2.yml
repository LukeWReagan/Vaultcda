title : We’re A locally owned and operated business in downtown Coeur d'Alene serving coffee, tea and delicious treats.
description : Built in 1904, the EXCHANGE NATIONAL BANK of Coeur d’Alene has also served as an ice cream parlor, a pharmacy and even the town’s library (2nd floor) in the early 1900’s. 
description2 : We’re proud to serve the many generations that gather on this corner for coffee, conversation and to create their own memories!