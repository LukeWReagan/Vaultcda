description : When we acquired this space we pondered countless names for a coffee shop, but nothing stuck. So we researched its roots. Sure, Coeur d'Alene has its share of old buildings. Most towns do. But what's so special about this one?
description2 : Built in 1904 by William Dollar, 324 Sherman Avenue was home to the EXCHANGE NATIONAL BANK of Coeur d'Alene until 1929. Mr. Dollar was the bank's president. Now that stuck. Could there be a more fitting name for a banker? They even printed money here for 25 years; nearly $1 million worth. Impressive.